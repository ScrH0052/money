<!DOCTYPE html >
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <title>动力金融网 - 专业的互联网金融信息服务平台</title>
    <link rel="stylesheet" th:href="@{/css/cashbox-share.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/fund-guanli.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/share.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/base.css}" type="text/css"/>
    <script language="javascript" th:src="@{/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/trafficStatistics.js}" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#myCash").attr("class", "on");
        })
        $(document).ready(function () {
            $("#overView").removeClass("on");
            $("#myAccount").addClass("on");
        });
        $(document).ready(function () {
            $("#chongzhijilu").addClass("on");
        });
    </script>
</head>

<body>
<!--页头start-->
<div id="header">
    <div th:include="commons/header :: html"></div>
</div>
<!--页头end-->

<!-- 二级导航栏start -->
<div th:include="commons/subNav :: html"></div>
<!-- 二级导航栏end -->

<!--页中start-->
<div class="mainBox">
    <div class="homeWap">
        <div class="fund-guanli clearfix">
            <div class="left-nav">
                <div th:include="commons/leftNav :: html"></div>
            </div>
            <div class="right-body">
                <div class="right-wap">
                    <div class="deal-data">
                        <dl>
                            <dt>

                                <span class="deal-time">充值时间</span>
                                <span class="deal-name">订单号</span>
                                <span class="deal-type" style="width:120px">类型</span>
                                <span class="deal-money">充值金额(元)</span>
                                <span class="deal-balance">充值状态</span>
                            </dt>
                            <div th:each="item:${list}">
                                <dd>

                                    <div class="deal-time" th:text="${item.rechargeTime}"></div>
                                    <div class="deal-name" th:text="${item.rechargeNo}"></div>
                                    <div class="deal-type" style="width:120px">充值</div>
                                    <div class="deal-money" th:text="${item.rechargeMoney}"></div>
                                    <div class="deal-balance" th:text="${item.rechargeStatus}"></div>
                                </dd>
                            </div>

                            <div class="touzi_fenye" style="width:100%; text-align:center;line-height:30px;">
                                共[[${pageModel.totalCount}]]条[[${pageModel.totalPages}]]页　当前为第[[${pageModel.targetPage}]]页　
                                <a id="linkHomePage" th:href="@{/loan/page/myRecharge/1}"
                                   th:onclick="|return ${pageModel.targetPage!=1}|">首页</a>
                                <a id="linkPreviousPage" th:href="@{|/loan/page/myRecharge/${pageModel.lastPage}|}"
                                   th:onclick="|return ${pageModel.lastPage>0}|">上一页</a>
                                <a id="linkNextPage" th:href="@{|/loan/page/myRecharge/${pageModel.nextPage}|}"
                                   th:onclick="|return ${pageModel.nextPage>0}|">下一页 </a>
                                <a id="linkLastPage" th:href="@{|/loan/page/myRecharge/${pageModel.totalPages}|}"
                                   th:onclick="|return ${pageModel.nextPage>0}|">尾页</a>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--页中end-->

<!--页脚start-->
<div th:include="commons/footer :: html"></div>
<!--页脚end-->
</body>
</html>

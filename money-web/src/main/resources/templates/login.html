<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="content-type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="动力金融网，动力金融，动力金融财富,金元宝，金元宝，网络理财，个人理财，投资理财，P2P理财，互联网金融，投资理财，债权转让，理财，网络贷款，个人贷款，理财服务，网贷，小额贷款，网络投融资平台, 网络理财,固定收益,100%本息保障"
          name="keywords"/>
    <meta content="动力金融网用户注册，专业的互联网金融信息服务平台" name="description"/>
    <title>登录动力金融网-动力金融网,专业的互联网金融信息服务平台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <script language="javascript" th:src="@{/js/jquery-1.7.2.min.js}" type="text/javascript"></script>
    <script language="javascript" th:src="@{/js/jQuery.md5.js}" type="text/javascript"></script>
    <script language="javascript" th:src="@{/js/login.js}" type="text/javascript"></script>
</head>

<body>
<!--页头start-->
<div id="header">
    <div th:include="commons/header :: html"></div>
</div>
<!--页头end-->

<div class="login-body">
    <div class="mainBox">
        <div class="homeWap">
            <div class="login-cnt clearfix">
                <div class="login-form">
                    <h2>欢迎登录</h2>

                    <div class="login-box clearfix" style="z-index:10;">
                        <label for="phone">账号</label>
                        <input class="input_text" id="phone" maxlength="11" name="phone" placeholder="请输入11位手机号码"
                               type="text"/>
                    </div>

                    <div class="login-box clearfix" style="z-index:8; padding-bottom:0px;">
                        <label for="loginPassword">密码</label>
                        <input class="input_text" id="loginPassword" maxlength="16" name="loginPassword"
                               placeholder="请输入登录密码" type="password"/>
                    </div>


                    <div class="login-yzm">
                        <div class="yzm-box" id="showCaptcha" style="display:block;">
                            <input class="yzm" id="captcha" placeholder="点击右侧图片可刷新" type="text"/>
                            <span id="img-captcha"></span>
                        </div>
                        <ul>
                            <li id="showId"
                                style="color:red;font-size:12px;width:222px;margin-top:10px;margin-bottom:10px;line-height:18px;"></li>
                        </ul>
                    </div>


                    <div class="bn-login" id="loginId">
                        <button id="btnLogin">登&nbsp;&nbsp;录</button>
                    </div>
                </div>

                <div class="login-right">
                    <div class="login-boy"></div>
                    <div class="top-txt">
                        动力金融网，便捷的投资平台
                        <br/><br/>
                        加入动力金融网<br/>坐享12.7%历史年化收益
                    </div>

                    <div class="currently">
                        平台用户数：<span id="user">--</span>位，累计成交额： <span id="gold">--</span>元
                    </div>

                    <div class="bn-reg" id="quickRegBtn">
                    </div>

                    <ul class="clearfix">
                        <li><i></i>
                            <h3>优选投资计划</h3>
                            <p>
                                历史年化收益<span>12.7%</span><br/> 投资周期<span>1-12月</span>灵活选择
                            </p>
                        </li>
                        <li class="jpsb"><i></i>
                            <h3>优质借款</h3>
                            <p>
                                投资周期短<br/>安全计划
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--页脚start-->
<div th:include="commons/footer :: html"></div>
<!--页脚end-->
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" th:attr="content=${loanType+',理财产品，投资产品，投资理财'}" />
    <meta http-equiv="description" content=""/>
    <script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/trafficStatistics.js}"></script>
    <script type="text/javascript" th:src="@{/js/huaceng_new.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/share.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <style >body{background:#f2f2f2;}</style>
    <title>[[${loanType}]],互联网金融产品列表-动力金融网,专业的互联网金融信息服务平台</title>
</head>

<body>
<div id="header">
	<div th:include="commons/header :: html"></div>
</div>

<!--产品列表start-->
<div id="loanList" >
	<div class="mainBox pro-list-body clearfix" id="rollingLayer">
  	<div class="pro-list">
	   	<!--已满标时追加pro-full-->
		<div th:each="item:${loanInfoList}">
			<div  th:class="${item.leftProductMoney > 0 ? 'pro-box' : 'pro-box pro-full'}">
				<div class="pro-top">
					<h3 th:text="${item.productName}"></h3>
					<p>动力金融网特选小额信贷消费产品</p>
				</div>
				<div class="pro-main" style="height:260px;">
					<div class="pro-rate">
						<div class="rate" th:utext="|${item.rate+'<span>%</span>'}|"></div>
						<h3>历史年化收益率</h3>
					</div>
					<div class="pro-data clearfix">
						<div class="pro-cycle">
							<h3>投资周期</h3>
							<div class="data"><span th:text="${item.cycle}"></span>个月</div>
						</div>
						<div class="pro-money">
							<h3>剩余可投金额</h3>
							<div class="data">
								<span th:text="${item.leftProductMoney}"></span>元
							</div>
						</div>
					</div>
					<div class="pro-btn">
						<a th:href="@{'/loan/loanInfo/'+${item.id}}" class="btn-1">立即投资</a>
					</div>
				</div>
			</div>
		</div>


	  <div style="clear:both"></div>
      <!--页码 start-->
	  <table class="page_bar">
		<tbody>
		<tr>
			<td>
				共[[${pageInfo.totalCount}]]条[[${pageInfo.totalPages}]]页　当前为第[[${pageInfo.targetPage}]]页　
				<a id="linkHomePage" th:onclick="|return ${pageInfo.lastPage>0}|" th:href="@{/loan/moreLoan(targetPage=1,type=${loanTypeCode})}">首页</a>
				<a id="linkPreviousPage" th:onclick="|return ${pageInfo.lastPage>0}|" th:href="@{/loan/moreLoan(targetPage=${pageInfo.lastPage},type=${loanTypeCode})}">上一页</a>
				<a id="linkNextPage" th:onclick="|return ${pageInfo.nextPage>0}|"  th:href="@{/loan/moreLoan(targetPage=${pageInfo.nextPage},type=${loanTypeCode})}">下一页 </a>
				<a id="linkLastPage" th:onclick="|return ${pageInfo.nextPage>0}|" th:href="@{/loan/moreLoan(targetPage=${pageInfo.totalPages},type=${loanTypeCode})}">尾页</a>
			</td>
		</tr>
		</tbody>
	</table>
	<!--页码 end-->
  	</div>
  
	<div class="right-side">
	    <div class="side-box fixed" id="roll" style="top: 0px;">
	        <div id="advertArea"></div>
	        <!--投资排行榜begin-->
	        <div class="system-notice" style="margin-top: 0px;">
	            <div class="system-tit"><h3>投资排行榜</h3></div>
	            <ul>
	            	<li><span>1.&nbsp;137******98&nbsp;&nbsp;9000</span></li>
	            	<li><span>2.&nbsp;139******12&nbsp;&nbsp;8000</span></li>
	            	<li><span>3.&nbsp;155******45&nbsp;&nbsp;6000</span></li>
	            	<li><span>4.&nbsp;177******00&nbsp;&nbsp;5500</span></li>
	            	<li><span>5.&nbsp;138******73&nbsp;&nbsp;1000</span></li>
	            </ul>
	        </div>
	        <!--投资排行榜end-->
	        <!--广告位begin-->
	        <div style="margin-top:20px;"><a th:href="@{/index}"><img th:src="@{/images/ad.jpg}" alt=""/></a></div>
	        <!--广告位end-->
	    </div>
	</div>
	</div> 
</div>
<!--产品列表end-->

<!--页脚start-->
<div th:include="commons/footer :: html"></div>
<!--页脚end-->
</body>
</html>
